<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задача №6</title>
        <script src="./scripts/script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="p-5">
            <div class="container mx-auto d-flex justify-content-center" id="main-container">
                <div class="row">
                    <div id="calculator-1" style="max-width: max-content;">
                        <form id="form-calc1" class="bg-light p-3 border border-1 rounded-4">
                            <div class="mb-2 border border-1 border-dark border-opacity-50 rounded-2">
                                <input type="text" class="form-control" id="calc-screen" disabled>
                            </div>
                            <div class="mb-1">
                                <label for="selectItem">Товар</label>
                                <select class="form-select" name="selectItem" id="selectItem">
                                    <option value="120">Мука (1 кг.)</option>
                                    <option value="64">Сахар (1 кг.)</option>
                                    <option value="89">Чай (50 шт.)</option>
                                    <option value="349">Кофе (200 г.)</option>
                                    <option value="89">Молоко (1 л.)</option>
                                </select>
                            </div>  
                            <div class="mb-3">
                                <label for="inputCount" class="form-label">Количество товара</label>
                                <input type="text" class="form-control" id="inputCount" value="2">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-primary" onclick="buttonClicked()">Посчитать стоимость</button>
                            </div>
                        </form>
                    </div>
                    <div id="calculator-2" style="max-width: max-content;">
                        <form id="form-calc2" class="bg-light p-3 border border-1 rounded-4">
                            <div class="mb-2 border border-1 border-dark border-opacity-50 rounded-2">
                                <input type="text" class="form-control" id="calc-display" disabled>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioList" id="radio1" value="1">
                                <label class="form-check-label" for="radio1">Чистка ноутбука</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioList" id="radio2" value="2">
                                <label class="form-check-label" for="radio2">Замена ОЗУ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioList" id="radio3" value="3">
                                <label class="form-check-label" for="radio3">Установка ОС</label>
                            </div>
                            <select class="form-select" id="selectRAM" style="display: none;">
                                <option value="1">8 ГБ</option>
                                <option value="2">16 ГБ</option>
                                <option value="3">32 ГБ</option>
                            </select> 
                            <div class="form-check" id='checkboxFull' style="display: none;">
                                <input class="form-check-input" type="checkbox" name="checkFull" id="checkFull">
                                <label class="form-check-label" for="checkFull">Минимальная установка</label>
                            </div>
                            <div class="mb-3">
                                <label for="inputCount" class="form-label">Количество товара</label>
                                <input type="text" class="form-control" id="countProducts" value="2">
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </main>
    </body>
</html>
