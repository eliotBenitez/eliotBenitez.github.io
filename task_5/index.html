<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <script src="./scripts/script.js" defer ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="p-5">
            <div class="container mx-auto d-flex align-items-center" id="main-container">
                <form id="mainForm" class="bg-light p-3 border border-1 rounded-4">
                    <div class="mb-2 border border-1 border-dark border-opacity-50 rounded-2">
                        <input type="text" class="form-control" id="calc-screen" disabled>
                    </div>
                    <div class="mb-1">
                        <label for="selectItem">Товар</label>
                        <select class="form-select" name="selectItem" id="selectItem">
                            <option value="1">Мука (1 кг.)</option>
                            <option value="2">Сахар (1 кг.)</option>
                            <option value="3">Чай (50 шт.)</option>
                            <option value="4">Кофе (200 г.)</option>
                            <option value="5">Молоко (1 л.)</option>
                        </select>
                    </div>  
                    <div class="mb-3">
                        <label for="inputCount" class="form-label">Количество товара</label>
                        <input type="text" class="form-control" id="inputCount" value="2">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-primary" onclick="buttonClicked()">Посчитать стоимость</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
